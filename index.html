<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Chess Clock</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <button id="player1" class="btn btn-link text-white">Player 1</button>
                    </li>
                    <li class="nav-item">
                        <button id="player2" class="btn btn-link text-white">Player 2</button>
                    </li>
                    <li class="nav-item">
                        <button id="editBtn1" class="btn btn-link text-white">Edit</button>
                    </li>
                    <li class="nav-item">
                        <button id="editBtn2" class="btn btn-link text-white">Edit</button>
                    </li>
                    <li class="nav-item">
                        <button id="resetBtn" class="btn btn-link text-white">Reset</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center">
                    <h3>Player 1</h3>
                    <div class="player1-timer timer-container" id="timer-container-1">
                        <div id="time1" class="display-4 timer">00:00</div>
                    </div>
                    <div id="player1-options" class="mt-3" style="display: none;">
                        <div class="form-group">
                            <label for="player1-minutes">Set Time (Minutes)</label>
                            <input type="number" id="player1-minutes" class="form-control" value="5">
                        </div>
                        <div class="form-group">
                            <label for="player1-seconds">Set Time (Seconds)</label>
                            <input type="number" id="player1-seconds" class="form-control" value="0">
                        </div>
                        <button id="setBtn1" class="btn btn-primary">Set Time</button>
                        <div class="form-group mt-3">
                            <label for="player1-increment-minutes">Increment (Minutes)</label>
                            <input type="number" id="player1-increment-minutes" class="form-control" value="0">
                        </div>
                        <div class="form-group">
                            <label for="player1-increment-seconds">Increment (Seconds)</label>
                            <input type="number" id="player1-increment-seconds" class="form-control" value="0">
                        </div>
                        <button id="setIncrementBtn1" class="btn btn-primary">Set Increment</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center">
                    <h3>Player 2</h3>
                    <div class="player2-timer timer-container" id="timer-container-2">
                        <div id="time2" class="display-4 timer">00:00</div>
                    </div>
                    <div id="player2-options" class="mt-3" style="display: none;">
                        <div class="form-group">
                            <label for="player2-minutes">Set Time (Minutes)</label>
                            <input type="number" id="player2-minutes" class="form-control" value="5">
                        </div>
                        <div class="form-group">
                            <label for="player2-seconds">Set Time (Seconds)</label>
                            <input type="number" id="player2-seconds" class="form-control" value="0">
                        </div>
                        <button id="setBtn2" class="btn btn-primary">Set Time</button>
                        <div class="form-group mt-3">
                            <label for="player2-increment-minutes">Increment (Minutes)</label>
                            <input type="number" id="player2-increment-minutes" class="form-control" value="0">
                        </div>
                        <div class="form-group">
                            <label for="player2-increment-seconds">Increment (Seconds)</label>
                            <input type="number" id="player2-increment-seconds" class="form-control" value="0">
                        </div>
                        <button id="setIncrementBtn2" class="btn btn-primary">Set Increment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="clickSound">
        <source src="./mixkit-game-click-1114.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
